<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Contacts App</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="icons/icons-96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#00695c">
    <meta name="theme-color" content="#00695c">
    <!-- ios support -->
</head>

<body class="teal lighten-5">
    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <span class="left grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
            <a class="right" href="/">PWA<span>ContactsApp</span></a>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">PWA Contacts App</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="#" class="waves-effect" onclick="loadAboutPage()">About</a></li>
    </ul>

    <!-- Container for dynamic content -->
    <div id="content" class="container grey-text">
        <!-- The dynamic content from "about.html" will be loaded here -->
    </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- add contact side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-contact container section">
            <h6>New Contact</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. John Doe" id="name" type="text" class="validate">
                <label for="name">Contact Name</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. +198392323" id="numbers" type="text" class="validate">
                <label for="numbers">Number</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add Contact</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/firebase-config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>

</body>

</html>
